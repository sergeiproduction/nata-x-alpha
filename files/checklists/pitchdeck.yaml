name: "Питч-дек проекта"
description: "Структура питч-дека, позволяющая эффективно презентовать проект экспертам, чтобы заявка была понятной и оценена по достоинству."
items:
  - "Титульный слайд — укажите название проекта и краткое, но емкое описание."
  - "Обозначьте проблему — приведите 2-3 фактора, в которых она выражается."
  - "Предложите решение — опишите, как ваш продукт решает проблему и в чём выражается его польза для пользователей."
  - "Научная новизна — укажите технологическую составляющую проекта, используемые наработки, особенно если проект относится к НТИ."
  - "Рынок — приведите 2-3 цифры: количество потенциальных клиентов, объём рынка, преимущества для клиентов от использования продукта."
  - "Конкурентные преимущества — составьте таблицу и сравните по 3-4 ключевым параметрам с 2-3 конкурентами."
  - "Бизнес-модель — покажите уникальное торговое предложение (УТП), модель заработка (подписка, разовые платежи и т.д.), опционально — экономическую выгоду."
  - "Дорожная карта — покажите путь развития проекта за последние кварталы и планы на год вперёд, чтобы продемонстрировать динамику и планирование."
  - "Команда — укажите членов команды, их ключевые компетенции и достижения (научные публикации, опыт работы над проектами)."
  - "Контакты — разместите QR-код на сайт/бота проекта, телефон и e-mail для связи."