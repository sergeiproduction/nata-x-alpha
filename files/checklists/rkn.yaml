name: "Заявление Роскомнадзор ПД"
description: "Обязательная процедура для легализации работы с персональными данными сотрудников, клиентов и других субъектов. Без подачи уведомления деятельность компании считается незаконной и грозит штрафами."
items:
  - "Определить, требуется ли уведомление: если обработка ПД осуществляется с использованием автоматизации (например, на компьютере), уведомление необходимо. Исключения — только при обработке без автоматизации, в госинформационных системах безопасности или по законодательству о транспортной безопасности."
  - Убедиться, что до начала обработки персональных данных уведомление уже отправлено — это обязательное условие перед началом работы с ПД.
  - "Подготовить полные и точные сведения: полное и сокращённое наименование ООО, ИНН, ОГРН, юридический адрес, цели обработки, правовые основания, категории субъектов и виды персональных данных."
  - "Выбрать способ подачи уведомления:
    - Через портал Госуслуг (рекомендуется): с подтверждённой учётной записью, привязанной к организации.
    - На сайте Роскомнадзора: с использованием усиленной квалифицированной электронной подписи (УКЭП) и плагина КриптоПро ЭЦП.
    - В бумажном виде: распечатать форму и отправить заказным письмом с описью вложения в территориальное отделение РКН по месту регистрации.
  - Заполнить форму уведомления по Приказу РКН № 180 от 28.10.2022 (вступила в силу с 26 декабря 2022 года)."
  - "Сохранить подтверждение отправки: скриншот из личного кабинета, почтовое уведомление о вручении или иной документ, подтверждающий факт и дату направления."
  - Дождаться внесения сведений в реестр операторов персональных данных — срок рассмотрения составляет до 30 дней с даты получения уведомления.
  - Проверить наличие компании в реестре на официальном сайте Роскомнадзора (rkn.gov.ru), введя ИНН или название организации.
  - "При необходимости уведомить РКН об изменениях: если меняются цели, категории ПД или другие сведения — направить информационное письмо до 15-го числа месяца, следующего за месяцем изменений."
  - Направить корректировку, если уведомление подавалось до 26 декабря 2022 года — форма была обновлена, и старые данные могут не соответствовать требованиям.
  - "Учесть новые штрафы с 30 мая 2025 года: за неуведомление юридическим лицам грозит штраф от 100 000 до 300 000 рублей (ст. 13.11 КоАП РФ)."