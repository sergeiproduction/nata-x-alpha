name: "Внесение средств на счёт ООО"
description: "Как правильно перевести грантовые средства на расчётный счёт юридического лица, чтобы избежать налоговых рисков и соответствовать условиям программы."
items:
  - Убедиться, что расчётный счёт юрлица открыт и активен
  - "Выбрать правильный кассовый символ при переводе: «Поступление безвозмездной финансовой помощи учредителя» (или, как минимум, кассовый символ 12)"
  - "Сформулировать назначение платежа в точном соответствии с п. 3.7 Положения: «Безвозмездная финансовая помощь учредителя [ФИО полностью] в соответствии с условиями Договора о предоставлении гранта по программе „Студенческий стартап“ № [номер договора] от [дата]»"
  - Совершить перевод средств только на расчётный счёт зарегистрированного юрлица
  - Скачать и заполнить шаблон Соглашения о предоставлении безвозмездной финансовой помощи
  - Подписать Соглашение от имени учредителя и юрлица (с использованием УКЭП при необходимости)
  - Сохранить платёжное поручение, Соглашение и копию Договора в электронном и бумажном виде
  - Подготовить документы для отчёта за II этап, включая подтверждение перечисления средств