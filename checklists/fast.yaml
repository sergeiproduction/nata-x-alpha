name: "Быстрый старт (I этап)"
description: "Первые шаги после получения гранта: ежедневные привычки и отчётность."
items:
  - Подтвердить статус победителя  
  - Подготовить документы для заключения Договора
  - Оформить УКЭП на физлицо для подписания Договора в системе АС "Фонд-М"
  - Подписать Договор
  - Дождаться перечисления средств за первый этап
  - Зарегистрировать ООО
  - Получить документы от ФНС
  - Уведомить Роскомнадзор о работе с персональными данными
  - Поставить организацию на воинский учет в военном комиссариате
  - Открыть расчётный счёт
  - Перечислить средства в уставной капитал 
  - Подготовить документа для отчета за I этап
  - Оформить 90 000 руб. в качестве вознаграждения грантополучателя
  